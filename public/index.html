<!DOCTYPE html>
<html>
<head>
    <title>AthesChat! - Chat Brasileiro Anônimo</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            touch-action: pan-y;
        }
        
        /* Tela inicial */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        #start-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        /* Tela do chat */
        #chat-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background-color: #1e1e1e;
        }
        
        #chat-header {
            background: #2d2d2d;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        /* Contador de usuários online */
        .online-counter {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
        }
        
        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            transition: transform 0.2s, background-color 0.2s;
            will-change: transform;
        }
        
        .message.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .message.swiping {
            transition: none;
        }
        
        .received {
            background: #333;
            align-self: flex-start;
        }
        
        .sent {
            background: #0062cc;
            color: white;
            align-self: flex-end; /* Alterado de margin-left: auto para melhor alinhamento */
        }
        
        .system {
            background: #2d2d2d;
            text-align: center;
            margin: 15px auto;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #aaa;
            max-width: 90%;
            align-self: center;
        }

        /* --- NOVO: ESTILOS PARA FILTRO DE PALAVRAS --- */
        .message.offensive {
            background-color: #4d2020; /* Fundo avermelhado escuro */
            border: 2px solid #ff4d4d; /* Borda vermelha */
            color: #f0f0f0;
        }

        .attention-icon {
            position: absolute;
            bottom: -8px;
            left: 8px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .reason {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: #ffdddd;
            border-radius: 6px;
            font-size: 12px;
            color: #d8000c;
            user-select: text; /* Permite selecionar o texto do aviso */
            text-align: left; /* Garante alinhamento à esquerda */
        }
        
        .reason.visible {
            display: block;
        }
        /* --- FIM DOS ESTILOS DO FILTRO --- */
        
        #input-area {
            display: flex;
            padding: 15px;
            background: #2d2d2d;
            border-top: 1px solid #333;
            position: relative;
            flex-wrap: wrap; /* Permite que a área de reply quebre a linha */
        }
        
        #message {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
        }
        
        #send-btn {
            background: #0062cc;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #send-btn:hover {
            background: #0052b3;
        }
        
        .sender-info {
            font-size: 0.7em;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
        }
        
        .sender-name {
            font-weight: bold;
        }
        
        .sender-location {
            opacity: 0.7;
            font-style: italic;
        }
        
        #action-btn {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px auto;
            display: block;
            transition: all 0.3s;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #action-btn:hover {
            background: #7b1fa2;
            transform: translateX(-50%) scale(1.05);
        }
        
        /* Animação de digitando */
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background: #333;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 80%;
            align-self: flex-start;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #aaa;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Área de resposta */
        .reply-area {
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid #8a2be2;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 100%; /* Garante que ocupe a largura toda no input */
            text-align: left; /* Garante alinhamento à esquerda */
        }
        
        .reply-text {
            font-size: 0.8em;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .reply-sender {
            font-weight: bold;
            color: #8a2be2;
            margin-right: 5px;
        }
        
        .close-reply {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
        
        .close-reply:hover { color: #fff; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 style="color: white; margin-bottom: 20px;">AthesChat!</h1>
        <p style="color: #aaa; margin-bottom: 20px; text-align: center;">O chat anônimo que conecta o Brasil!</p>
        <button id="start-btn">Comece a Conversar!</button>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>AthesChat!</span>
            <div class="online-counter">
                <span class="online-dot"></span>
                <span id="online-count">0 online</span>
            </div>
        </div>
        <div id="chat"></div>
        <div id="input-area">
            <button id="action-btn" style="display: none;"></button>
            <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send-btn');
        const startScreen = document.getElementById('start-screen');
        const chatContainer = document.getElementById('chat-container');
        const startBtn = document.getElementById('start-btn');
        const actionBtn = document.getElementById('action-btn');
        const onlineCountElement = document.getElementById('online-count');
        
        let partnerLocation = "Localização desconhecida";
        let isConnected = false;
        let currentPartnerId = null;
        let typingTimeout = null;
        let isTyping = false;
        let replyingTo = null;
        let swipeStartX = null;
        let swipeStartY = null;
        let swipeElement = null;
        let swipeThreshold = 50;

        // NOVO: LÓGICA DO FILTRO DE PALAVRAS
        let palavrasOfensivas = [];

        async function carregarListaDePalavras() {
            try {
                const response = await fetch('palavras_proibidas.json');
                if (!response.ok) throw new Error('Falha ao carregar lista de palavras.');
                palavrasOfensivas = await response.json();
                console.log('Filtro de palavras carregado com sucesso.');
            } catch (error) {
                console.error(error);
                addSystemMessage("⚠️ Não foi possível carregar o filtro de palavras. A moderação pode não funcionar.");
            }
        }
        
        function contemPalavraOfensiva(texto) {
            if (palavrasOfensivas.length === 0) return false;
            // Usamos expressão regular com \b (fronteira) para pegar palavras inteiras e evitar falsos positivos
            const encontrou = palavrasOfensivas.some(palavra => {
                const regex = new RegExp(`\\b${palavra}\\b`, 'i'); // 'i' para ser case-insensitive
                return regex.test(texto);
            });
            return encontrou;
        }
        // FIM DA LÓGICA DO FILTRO

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if(data.city && data.region_code) {
                    partnerLocation = `${data.city}, ${data.region_code}`;
                } else if (data.region) {
                    partnerLocation = data.region;
                }
            })
            .catch(() => {
                partnerLocation = "Localização desconhecida";
            });

        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            chatContainer.style.display = 'flex';
            socket.emit('join');
            messageInput.focus();
        });

        socket.on('users_online', (count) => {
            onlineCountElement.textContent = `${count} online`;
        });
        
        sendBtn.addEventListener('click', sendMessage); // Adicionado listener no botão
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.addEventListener('input', () => {
            if (!isTyping && isConnected) {
                isTyping = true;
                socket.emit('typing', { isTyping: true });
            }
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (isTyping && isConnected) {
                    isTyping = false;
                    socket.emit('typing', { isTyping: false });
                }
            }, 1000);
        });
        
        function setupSwipeEvents() {
            chatDiv.addEventListener('touchstart', handleTouchStart, { passive: true });
            chatDiv.addEventListener('touchmove', handleTouchMove, { passive: false });
            chatDiv.addEventListener('touchend', handleTouchEnd, { passive: true });
            chatDiv.addEventListener('mousedown', handleMouseDown);
            chatDiv.addEventListener('mousemove', handleMouseMove);
            chatDiv.addEventListener('mouseup', handleMouseUp);
            chatDiv.addEventListener('mouseleave', handleMouseUp);
        }
        
        function handleTouchStart(e) {
            const messageElement = e.target.closest('.message:not(.system)');
            if (messageElement) {
                const touch = e.touches[0];
                swipeStartX = touch.clientX;
                swipeStartY = touch.clientY;
                swipeElement = messageElement;
                swipeElement.classList.add('swiping');
            }
        }
        
        function handleTouchMove(e) {
            if (swipeElement && swipeStartX !== null) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - swipeStartX;
                const deltaY = Math.abs(touch.clientY - swipeStartY);
                if (deltaX > 0 && deltaX > deltaY) { // Prioriza movimento horizontal para a direita
                    e.preventDefault();
                    swipeElement.style.transform = `translateX(${deltaX}px)`;
                    if (deltaX > swipeThreshold) swipeElement.classList.add('active');
                    else swipeElement.classList.remove('active');
                }
            }
        }
        
        function handleTouchEnd(e) {
            if (swipeElement && swipeStartX !== null) {
                const deltaX = e.changedTouches[0].clientX - swipeStartX;
                if (deltaX > swipeThreshold) handleMessageReply(swipeElement);
                swipeElement.style.transform = '';
                swipeElement.classList.remove('swiping', 'active');
                swipeStartX = null; swipeElement = null;
            }
        }
        
        function handleMouseDown(e) {
            const messageElement = e.target.closest('.message:not(.system)');
            if (e.button === 0 && messageElement) {
                e.preventDefault();
                swipeStartX = e.clientX; swipeStartY = e.clientY;
                swipeElement = messageElement;
                swipeElement.classList.add('swiping');
            }
        }
        
        function handleMouseMove(e) {
            if (swipeElement && swipeStartX !== null) {
                e.preventDefault();
                const deltaX = e.clientX - swipeStartX;
                const deltaY = Math.abs(e.clientY - swipeStartY);
                if (deltaX > 0 && deltaX > deltaY) {
                    swipeElement.style.transform = `translateX(${deltaX}px)`;
                    if (deltaX > swipeThreshold) swipeElement.classList.add('active');
                    else swipeElement.classList.remove('active');
                }
            }
        }
        
        function handleMouseUp(e) {
            if (swipeElement && swipeStartX !== null) {
                const deltaX = e.clientX - swipeStartX;
                if (deltaX > swipeThreshold) handleMessageReply(swipeElement);
                swipeElement.style.transform = '';
                swipeElement.classList.remove('swiping', 'active');
                swipeStartX = null; swipeElement = null;
            }
        }

        socket.on('connect', () => {
            addSystemMessage('Conectando ao servidor...');
            setupSwipeEvents();
            carregarListaDePalavras(); // NOVO: Carrega a lista ao conectar
        });
        
        socket.on('chat_start', (data) => {
            isConnected = true;
            currentPartnerId = data.partnerId;
            addSystemMessage('✔️ Conectado a um parceiro anônimo');
            showActionButton('encerrar');
        });
        
        socket.on('message', (data) => {
            if(data.senderId !== socket.id) {
                addMessage(data.text, 'Anônimo', false, data.replyTo);
            }
        });
        
        socket.on('partner_disconnected', () => {
            isConnected = false;
            currentPartnerId = null;
            addSystemMessage('❌ Parceiro desconectado. Procurando novo parceiro...');
            showActionButton('iniciar');
            removeTypingIndicator();
            if (replyingTo) cancelReply();
        });
        
        socket.on('chat_ended', () => {
            isConnected = false;
            currentPartnerId = null;
            addSystemMessage('❌ O parceiro encerrou a conversa.');
            showActionButton('iniciar');
            removeTypingIndicator();
            if (replyingTo) cancelReply();
        });
        
        socket.on('waiting', () => {
            addSystemMessage('🔎 Procurando um parceiro...');
        });
        
        socket.on('error', (data) => {
            addSystemMessage(`⚠️ Erro: ${data.message}`);
        });
        
        socket.on('typing', (data) => {
            if (data.isTyping) showTypingIndicator();
            else removeTypingIndicator();
        });

        // NOVO: FUNÇÃO DE ENVIO ATUALIZADA COM O FILTRO
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return; // Não envia mensagens vazias

            // VERIFICAÇÃO DE PALAVRA OFENSIVA
            if (contemPalavraOfensiva(message)) {
                addOffensiveMessage(message); // Mostra a mensagem bloqueada apenas para o remetente
                messageInput.value = '';
                if (replyingTo) cancelReply();
                messageInput.focus();
                return; // Impede o envio da mensagem para o servidor
            }
            
            // Lógica de envio normal (se a mensagem for limpa)
            if (isConnected) {
                const messageData = { text: message };
                if (replyingTo) {
                    messageData.replyTo = {
                        id: replyingTo.id,
                        text: replyingTo.text,
                        sender: 'Você' // Para o parceiro, a resposta é para "Você"
                    };
                }
                socket.emit('message', messageData);
                addMessage(message, 'Você', true, replyingTo);
                messageInput.value = '';
                if (replyingTo) cancelReply();
                if (isTyping) {
                    isTyping = false;
                    socket.emit('typing', { isTyping: false });
                }
            }
            messageInput.focus();
        }

        // NOVO: FUNÇÃO PARA ADICIONAR MENSAGEM OFENSIVA (BLOQUEADA)
        function addOffensiveMessage(msg) {
            const msgElement = document.createElement('div');
            msgElement.className = 'message sent offensive';
            
            const textNode = document.createElement('div');
            textNode.textContent = msg;
            
            const attentionIcon = document.createElement('span');
            attentionIcon.className = 'attention-icon';
            attentionIcon.textContent = '⚠️';
            
            const reasonText = document.createElement('div');
            reasonText.className = 'reason';
            reasonText.textContent = 'Sua mensagem não foi enviada pois contém linguagem que viola as diretrizes da comunidade.';
            
            attentionIcon.addEventListener('click', (e) => {
                e.stopPropagation(); // Impede que o clique se propague para outros elementos
                reasonText.classList.toggle('visible');
            });
            
            msgElement.appendChild(textNode);
            msgElement.appendChild(attentionIcon);
            msgElement.appendChild(reasonText);

            chatDiv.appendChild(msgElement);
            scrollToBottom();
        }

        function addMessage(msg, sender, isMe, replyTo = null) {
            const msgElement = document.createElement('div');
            msgElement.className = `message ${isMe ? 'sent' : 'received'}`;
            msgElement.dataset.messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            if (!isMe) {
                const senderInfoElement = document.createElement('div');
                senderInfoElement.className = 'sender-info';
                
                const nameElement = document.createElement('span');
                nameElement.className = 'sender-name';
                nameElement.textContent = sender;
                
                const locationElement = document.createElement('span');
                locationElement.className = 'sender-location';
                locationElement.textContent = partnerLocation;
                
                senderInfoElement.appendChild(nameElement);
                senderInfoElement.appendChild(locationElement);
                msgElement.appendChild(senderInfoElement);
            }
            
            if (replyTo) {
                const replyArea = document.createElement('div');
                replyArea.className = 'reply-area';
                
                const replyText = document.createElement('div');
                replyText.className = 'reply-text';
                
                const replySender = document.createElement('span');
                replySender.className = 'reply-sender';
                replySender.textContent = replyTo.sender;
                
                replyText.appendChild(replySender);
                replyText.appendChild(document.createTextNode(replyTo.text));
                replyArea.appendChild(replyText);
                
                msgElement.appendChild(replyArea);
            }
            
            const textElement = document.createElement('div');
            textElement.textContent = msg;
            msgElement.appendChild(textElement);
            
            chatDiv.appendChild(msgElement);
            scrollToBottom();
        }

        function addSystemMessage(msg) {
            const sysElement = document.createElement('div');
            sysElement.className = 'message system';
            sysElement.textContent = msg;
            chatDiv.appendChild(sysElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        function showActionButton(action) {
            actionBtn.style.display = 'block';
            if (action === 'encerrar') {
                actionBtn.textContent = 'Encerrar conversa';
                actionBtn.onclick = function() {
                    socket.emit('end_chat');
                    isConnected = false; currentPartnerId = null;
                    addSystemMessage('Você encerrou a conversa.');
                    showActionButton('iniciar');
                };
            } else if (action === 'iniciar') {
                actionBtn.textContent = 'Iniciar novo chat';
                actionBtn.onclick = function() {
                    chatDiv.innerHTML = '';
                    socket.emit('join');
                    actionBtn.style.display = 'none';
                };
            }
        }
        
        function showTypingIndicator() {
            if (document.querySelector('.typing-indicator')) return;
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            const dotsElement = document.createElement('div');
            dotsElement.className = 'typing-dots';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsElement.appendChild(dot);
            }
            typingElement.appendChild(document.createTextNode('Anônimo está digitando '));
            typingElement.appendChild(dotsElement);
            chatDiv.appendChild(typingElement);
            scrollToBottom();
        }
        
        function removeTypingIndicator() {
            const typingElement = document.querySelector('.typing-indicator');
            if (typingElement) typingElement.remove();
        }
        
        function handleMessageReply(messageElement) {
            const textElement = messageElement.querySelector('div:not(.sender-info):not(.reply-area)');
            const senderInfoElement = messageElement.querySelector('.sender-info .sender-name');
            const sender = senderInfoElement ? senderInfoElement.textContent : (messageElement.classList.contains('sent') ? 'Você' : 'Anônimo');
            
            replyingTo = {
                id: messageElement.dataset.messageId,
                text: textElement ? textElement.textContent : '',
                sender: sender
            };
            
            updateReplyUI();
            messageInput.focus();
            
            messageElement.classList.add('active');
            setTimeout(() => { messageElement.classList.remove('active'); }, 300);
        }
        
        function updateReplyUI() {
            const existingReply = document.querySelector('#input-area > .reply-area');
            if (existingReply) existingReply.remove();
            
            if (replyingTo) {
                const replyArea = document.createElement('div');
                replyArea.className = 'reply-area';
                
                const replyText = document.createElement('div');
                replyText.className = 'reply-text';
                
                const replySender = document.createElement('span');
                replySender.className = 'reply-sender';
                replySender.textContent = `Respondendo a ${replyingTo.sender}`;
                
                replyText.appendChild(replySender);
                replyText.appendChild(document.createTextNode(`: ${replyingTo.text}`));
                replyArea.appendChild(replyText);
                
                const closeButton = document.createElement('button');
                closeButton.className = 'close-reply';
                closeButton.innerHTML = '×';
                closeButton.onclick = cancelReply;
                replyArea.appendChild(closeButton);
                
                // Insere a área de resposta dentro do #input-area, antes do input de mensagem
                messageInput.parentElement.insertBefore(replyArea, messageInput);
            }
        }
        
        function cancelReply() {
            replyingTo = null;
            updateReplyUI();
        }
    </script>
</body>
</html>
