<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ol√° Talker - Chat</title>
  <style>
    /* ======= Reset e estrutura geral ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      min-height: 100vh; /* Fallback */
      overflow: hidden;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      height: 100dvh;
      min-height: 100vh; /* Fallback */
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }

    /* ======= Cabe√ßalho ======= */
    header {
      background-color: #111;
      color: #0ff;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    /* ======= √Årea de mensagens ======= */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      background-color: #0084ff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #333;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* ======= Campo de envio ======= */
    #input-container {
      display: flex;
      background-color: #111;
      padding: 10px;
      border-top: 1px solid #333;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }

    #send-button {
      background-color: #0084ff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-button:hover {
      background-color: #0af;
    }

    /* ======= Mini-jogo de Pong ======= */
    #pong {
      display: none;
      background: #000;
      border: 2px solid #0ff;
      margin-top: 15px;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 8px;
    }

    /* ======= Scrollbar personalizada ======= */
    #messages::-webkit-scrollbar {
      width: 5px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    /* ======= Responsividade ======= */
    @media (max-width: 600px) {
      #chat-container {
        border-radius: 0;
      }

      header {
        font-size: 16px;
      }

      .message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>Ol√° Talker üí¨</header>
    <div id="messages"></div>
    <canvas id="pong"></canvas>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Digite uma mensagem..." />
      <button id="send-button">‚û§</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const pongCanvas = document.getElementById("pong");
    const ctx = pongCanvas.getContext("2d");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function botReply(text) {
      addMessage(text, "bot");
    }

    sendButton.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      if (text.toLowerCase() === "pong") startPong();
      else setTimeout(() => botReply("Voc√™ disse: " + text), 500);
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendButton.click();
    });

    // ======= Mini-jogo Pong =======
    function startPong() {
      pongCanvas.style.display = "block";
      let x = pongCanvas.width / 2,
          y = pongCanvas.height / 2,
          dx = 3, dy = 3,
          paddleY = pongCanvas.height / 2 - 30,
          paddleHeight = 60, paddleWidth = 10,
          aiY = paddleY;

      function draw() {
        ctx.clearRect(0, 0, pongCanvas.width, pongCanvas.height);
        ctx.fillStyle = "#0ff";
        ctx.fillRect(0, paddleY, paddleWidth, paddleHeight);
        ctx.fillRect(pongCanvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        ctx.fill();

        x += dx;
        y += dy;
        if (y + 8 > pongCanvas.height || y - 8 < 0) dy = -dy;

        if (x - 8 < paddleWidth && y > paddleY && y < paddleY + paddleHeight) dx = -dx;
        if (x + 8 > pongCanvas.width - paddleWidth && y > aiY && y < aiY + paddleHeight) dx = -dx;

        if (x < 0 || x > pongCanvas.width) {
          x = pongCanvas.width / 2;
          y = pongCanvas.height / 2;
        }

        aiY += (y - (aiY + paddleHeight / 2)) * 0.1;

        requestAnimationFrame(draw);
      }

      pongCanvas.addEventListener("mousemove", (e) => {
        const rect = pongCanvas.getBoundingClientRect();
        paddleY = e.clientY - rect.top - paddleHeight / 2;
      });

      draw();
    }
  </script>
</body>
</html>
